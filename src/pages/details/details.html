<ion-header>

  <ion-navbar>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
          {{movie.title}}
        </ion-card-header>
        <img [src]="movie.image" alt="Affiche du film"/>
        <ion-card-header>
          Director
        </ion-card-header>
        <ion-card-content>
          {{movie.director}}
        </ion-card-content>
      
        <ion-card-header>
          Release Date
        </ion-card-header>
        <ion-card-content>
          {{movie.date}}
        </ion-card-content>
      </ion-card>
</ion-content>
