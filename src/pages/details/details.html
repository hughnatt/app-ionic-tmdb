<ion-header>

  <ion-navbar>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-card-header>
          {{movie.original_title}}
        </ion-card-header>
        <img [src]='"https://image.tmdb.org/t/p/w500/".concat(movie.poster_path)' alt="Affiche du film"/>
        <ion-card-header>
          Vote Average
        </ion-card-header>
        <ion-card-content>
          {{movie.vote_average}}
        </ion-card-content>
      
        <ion-card-header>
          Release Date
        </ion-card-header>
        <ion-card-content>
          {{movie.release_date}}
        </ion-card-content>
      </ion-card>
</ion-content>
