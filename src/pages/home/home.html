<ion-header>
  <ion-navbar>
    <ion-title>
      Search
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let current of results | async as results;">
      <ion-thumbnail item-start>
        <img [src]="'https://image.tmdb.org/t/p/w92/'.concat(current.poster_path)" alt="Affiche du film">
      </ion-thumbnail>
      <h2>{{current.original_title}}</h2>
      <p>{{current.director}}</p>
      <p>{{current.release_date}}</p>
      <button ion-button [navPush]="pushPage" [navParams]="{movie: current}" item-end>View</button>
    </ion-item>

    <ion-item *ngIf="(results | async)?.length == 0">Aucun r√©sultat</ion-item>            
  
  </ion-list>

</ion-content>
